<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Robin Assists</title>
    <link href="joshua_style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="../img/logo.png" />
      </div>

      <div class="header-right">
        <h1>Welcome person</h1>
        <img src="../img/notification.jpeg" />
        <a href="account.html"><img src="../img/userprofile.png" /></a>
      </div>
    </div>

    <div class="content">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-head">
          <img src="../img/add-person.jpeg" />
          <p>Add person</p>
        </div>

        <form>
          <label for="search-person"></label>
          <input type="text" placeholder="Search person" id="search-person" />
        </form>

        <div class="sidebar-nav">

          <div class="nav__block nav__block--white">
            <img src="../img/persoon-icoon.svg" alt="" class="block__image">
            <p class="block__text">Person 1</p>
          </div>

          <a href="profile.html">
            <div class="nav__block">
              <img src="../img/userprofile.svg" alt="" class="block__image">
              <p class="block__text">Profile</p>
            </div>
          </a>

          <a href="activities.html">
            <div class="nav__block nav__block--selected">
              <img src="../img/activities.svg" alt="" class="block__image">
              <p class="block__text">Activities</p>
            </div>
          </a>

          <a href="carers.html">
            <div class="nav__block">
              <img src="../img/calendar.svg" alt="" class="block__image">
              <p class="block__text">Carers</p>
            </div>
          </a>
        </div>
      </div>
      <div class="activity__planner">

        <div class="planner__head">
          <p class="head__text">Person 1 Add activities schedule</p>
          <img class="head__chart" src="img/chart-3.svg" alt="">
        </div>
        <div class="planner__block">
          <div class="block__head">
            <p class="head__text">Available activities to add</p>
            <input class="head__search" type="search" name="" id="" placeholder="Search activity">
          </div>

          
          <a href="add_schedule-2.html"><button class="button button--secondary">Back</button></a>
          <a href="add_schedule-4.html"><button class="button button--primary">Next</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
